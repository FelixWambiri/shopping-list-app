<head>
    <meta charset="utf-8"/>
    <title>Shopping List Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="container">
    <form class="card">
        <div class="header">
            <h3>Sign Up</h3>
        </div>
        <div class="loginform">
            <div class="login"><label for="first_name"> First name:</label><br/>
                <input type="text" name="first_name" id="first_name" placeholder="first_name" required="autofocus"/>
            </div>
            <div class="login"><label for="last_name"> Last name:</label><br/>
                <input type="text" name="last_name" id="last_name" placeholder="last_name" required="autofocus"/>
            </div>

            <div class="login"><label for="email">Email:</label><br/>
                <input type="text" name="email" id="email" placeholder="email" required="autofocus"/>
            </div>

            <div class="login"><label for="user_name">User name:</label><br/>
                <input type="text" name="user_name" id="user_name" placeholder="User name" required="autofocus"/>
            </div>

            <div class="login"><label for="password">Password:</label><br/>
                <input type="password" name="password" id="password" placeholder="password" required="autofocus"/>
            </div>

            <div class="login"><label for="confirm_password">Confirm password:</label><br/>
                <input type="text" name="confirm_password" id="confirm_password" placeholder="confirm password"
                       required="autofocus"/>
            </div>

            <label for="terms" class="terms">I agree to the terms:</label>
            <input type="checkbox" name="terms" id="terms"/><br/>
            <input class="button" type="submit" value="signup"/>

        </div>
    </form>
</div>
</body>
